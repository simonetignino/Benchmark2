<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/alloggio.css">
    <title>Blarmor home</title>
</head>
<body>
    <header>

    </header>

    <main class="container d-flex justify-content-center ">
        <!-- div che conterrà la parte superiore dell'articolo, con immagini e titolo -->
        <div class="preview">
            <!-- div che conterrà il titolo e il rating (+ pulsante share e save) -->
            <div class="info">
                <div class="title">
                    <h3>Blarmor home</h3>
                </div>
                <div class="ratings-and-buttons d-flex justify-content-between ">
                    <div class="ratings">
                        <p>4, 6 ratings • Inverness</p>
                    </div>
                    <div class="buttons">
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>
            <!-- div che conterrà le immagini -->
            <div class="images img-fluid">
                <!-- div con la prima immagine grane -->
                <div class="big-img img-fluid" style="background-image: url(/assets/1.webp);"></div>
                <!-- div con altri 4 div con immagini più piccole -->
                <div class="collection img-fluid">
                    <div class="sup img-fluid">
                        <div class="image" style="background-image: url(/assets/2.webp);"></div>
                        <div class="image" style="background-image: url(/assets/3.webp);"></div>
                    </div>
                    <div class="inf img-fluid">
                        <div class="image" style="background-image: url(/as);"></div>
                        <div class="image" style="background-image: url();"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/deaa9508d4.js" crossorigin="anonymous"></script>
</body>
</html>
