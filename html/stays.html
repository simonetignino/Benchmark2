<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/stays.css">
    <title>Document</title>
</head>
<body>
     <!-- NAVBAR -->
  <nav class="flex flex-between flex-align mx-lg-0 mx-md-3 mx-sm-3">
    <!-- LOGO -->
    <div id="logo-img">
      <img src="../assets/logo-pink.png" alt="Airbnb">
    </div>
    <!-- ALTRI TASTI -->
    <div id="nav-links-2" class="flex flex-between flex-align">
      <a href="#" class="color-white text-nowrap m-4">Become a host</a>
      <a href="#" class="color-white">
        <i class="bi bi-globe"></i>
      </a>
      <!-- HAMBURGER -->
      <div id="burger" class="flex flex-between m-2">
        <a href="#">
          <i class="bi bi-list m-1"></i>
        </a>
        <a href="#">
          <i class="bi bi-person-circle m-1"></i>
        </a>
      </div>
    </div>
  </nav>
  <div id="info">
    <h6>10 days</h6>
    <div class="d-flex align-items-center">
        <h1>Stays in Genova</h1>
        <div id="plus" class="d-flex justify-content-center align-items-center ms-2"><i class="bi bi-plus"></i></div>
    </div>
    <div class="mt-2">
        <button type="button" class="btn btn-outline-secondary rounded-pill me-1">Available houses</button>
        <button type="button" class="btn btn-outline-secondary rounded-pill me-1">Booked houses</button>
        <button type="button" class="btn btn-outline-secondary rounded-pill me-1">All houses</button>
      </div>
      <p>Enter dates and number of guests to see the total price per night.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
